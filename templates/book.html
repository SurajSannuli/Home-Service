{% load static %}

{% block content %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>home</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- LINEARICONS -->
<link rel="stylesheet" href="{% static 'asset/fonts/linearicons/style.cs' %}">

		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="{% static 'asset/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css' %}">

		<!-- DATE-PICKER -->
		<link rel="stylesheet" href="{% static 'asset/vendor/date-picker/css/datepicker.min.css' %}">
		
		<!-- STYLE CSS -->
		<link rel="stylesheet" href="{% static 'asset/css/style.css' %}">
	</head>
	<body>

		<div class="wrapper">
			<div class="inner">
				<form action="view_list" method="POST">
					{% csrf_token  %}
					<h3>Service Address</h3>
					<div class="form-row"> 
						<div class="form-wrapper"> 
							<label for="">Firest Name</label>
							<input type="hidden" name="created_by" class="form-control" value="{{u_id}}">
							<input type="text" name="fname" class="form-control" placeholder="First Name">
						</div>
						<div class="form-wrapper">
							<label for="">Last Name*</label>
							<input type="text" name="lname" class="form-control" placeholder="Last Name">
						</div>
						
					</div>

					<div class="form-row">	
						<div class="form-wrapper">
							<label for="">Address</label>
							<input type="text" name="address" class="form-control" placeholder="Address">
						</div>
						<div class="form-wrapper">
							<label for="">Phone *</label>
							<input type="text" name="phone" class="form-control" placeholder="Phone">
						</div>
					</div>

					<div class="form-row">
						<div class="form-wrapper">
							<label for="">Service Required*</label>
							<input type="text" name="service" class="form-control" placeholder="Service Required">
						</div>
						<div class="form-wrapper">
							<label for="">Service Name*</label>
							<input type="text" name="servicename" class="form-control" placeholder="Service Name">
						</div>
					</div>

					<div class="form-row">
						<div class="form-wrapper">
							<label for="">City*</label>
							<input type="text" name="city" id="city" class="form-control" placeholder="City">
						</div>

						<div class="form-wrapper">
							<label for="">Pin Code*</label>
							<input type="number" name="pincode" id="pincode" class="form-control" placeholder="pincode">
						</div>
						
					</div>
					<div class="form-row">
						<div class="form-wrapper">
							<label for="">amount*</label>
							<input type="text" name="amount" id="amount" class="form-control" placeholder="amont">
						</div>

						
						
					</div>
					<div class="form-row last">
					</div>
					<input type="submit" value="submit">
					
				</form>
			</div>
		</div>
	
{% endblock %}
<script src="{% static  'asset/js/jquery-3.3.1.min.js' %}"></script>

		<!-- DATE-PICKER -->
<script src="{% static  'asset/vendor/date-picker/js/datepicker.js' %}"></script>
		<script src="{% static 'asset/vendor/date-picker/js/datepicker.en.js' %}"></script>

		<script src="{% static 'asset/js/main.js' %}"></script>
	</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
